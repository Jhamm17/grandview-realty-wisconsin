name: Refresh Property Cache

on:
  schedule:
    # Run daily at 6 AM UTC (1 AM EST / 12 AM CST)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger from GitHub UI

jobs:
  refresh-cache:
    name: Refresh Property and Agent Cache
    runs-on: ubuntu-latest
    timeout-minutes: 90  # Allow up to 90 minutes (GitHub Actions max is 6 hours)
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install tsx for TypeScript execution
        run: npm install --save-dev tsx

      - name: Refresh Property Cache (Direct Execution)
        env:
          # Supabase Configuration
          NEXT_PUBLIC_WISCONSIN_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_WISCONSIN_SUPABASE_URL }}
          WISCONSIN_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.WISCONSIN_SUPABASE_SERVICE_ROLE_KEY }}
          NEXT_PUBLIC_WISCONSIN_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_WISCONSIN_SUPABASE_ANON_KEY }}
          
          # Wisconsin MLS API Configuration
          WISCONSIN_MLS_ACCESS_TOKEN: ${{ secrets.WISCONSIN_MLS_ACCESS_TOKEN }}
          WISCONSIN_MLS_API_URL: ${{ secrets.WISCONSIN_MLS_API_URL }}
          WISCONSIN_MLS_OUID: ${{ secrets.WISCONSIN_MLS_OUID }}
          MLS_Aligned_User_Agent: ${{ secrets.MLS_Aligned_User_Agent }}
          
          # Node.js environment
          NODE_ENV: production
        run: |
          echo "ğŸš€ Starting cache refresh (running directly in GitHub Actions)..."
          echo "ğŸ“¡ This will run the full 20-minute script here, not via Vercel API"
          echo "â° Started at: $(date)"
          echo ""
          
          # Run the standalone script directly using tsx (TypeScript executor)
          # This runs the full property fetch and cache update in GitHub Actions
          # The script will take 20+ minutes to complete
          # Use --no-warnings to suppress Node.js warnings
          # Use --tsconfig to ensure proper TypeScript path resolution
          npx tsx --tsconfig tsconfig.json --no-warnings scripts/refresh-cache-standalone.ts 2>&1 | tee refresh-cache.log || {
            echo "âŒ Script failed! Showing last 50 lines of output:"
            tail -50 refresh-cache.log || echo "No log file found"
            exit 1
          }
          
          echo ""
          echo "âœ… Cache refresh completed!"
          echo "ğŸ“Š Properties and agents have been updated in Supabase"

      - name: Notify on failure
        if: failure()
        run: |
          echo "âŒ Cache refresh failed!"
          # You can add Slack/Discord/Email notifications here if needed
